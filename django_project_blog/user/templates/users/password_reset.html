{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="broder-bottom mn-4">Reset Password </legend>
            <!-- {{form.as_p}} -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-light" type="submit">Request Password Reset</button>
        </div>
    </form>
    
</div>
{% endblock content %}
