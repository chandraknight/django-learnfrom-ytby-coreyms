{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="broder-bottom mn-4">Join Today</legend>
            <!-- {{form.as_p}} -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-light" type="submit">Signup</button>
        </div>
    </form>
    <div class="broder-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Signin</a>
        </small>
    </div>
</div>
{% endblock content %}
